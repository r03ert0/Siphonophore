    <script>
    	function myLogin() {
    		$("#replace-with-login").html([
    			"<p style='font-size:4rem'><i class='fa fa-user'></i></p>",
    			"<input id='user-name' style='color:black' type='text' />",
    			"<p style='font-size:4rem'><i class='fa fa-lock'></i></p>",
    			"<input id='user-password' style='color:black' onchange='change()' type='password' />"].join(""));
    	}
    	function myLogout() {
    		localStorage.Siphonophore=null;
    		location.reload();
    	}
    	function change() {
    		var n=$("#user-name").val();
    		var p=$("#user-password").val();
    		
    		if(n=="ada" && p=="pastel")
    			loadUser();
    	}
    	function loadUser() {
			localStorage.Siphonophore=JSON.stringify(new Date());
			$.get("ada2.html",function(data) {
				/* Load user page */
				var mainMenu=$(data)[0];
				var page=$(data)[2];
				$("#mainMenu").html(mainMenu);
				$("#page").html(page);
	
				/* Configure user name */
				$("#login").html("Ada Esmeralda");
	
				/* Configure hero text */
				$("#replace-with-login").html([
					'<h1 style="visibility: visible; animation-duration: 3s; animation-delay: 0.5s; animation-name: fadeInDown;" data-wow-delay="0.5s" data-wow-duration="3s" class="hs-line-4 wow fadeInDown">siphonophore</h1>',
					'<div style="visibility: visible; animation-duration: 3s; animation-delay: 0.5s; animation-name: fadeIn;" data-wow-delay="0.5s" data-wow-duration="3s" class="hs-line-2 wow fadeIn">your web everywhere</div>'
				].join(""));
				$("#scrolldown").css({display:"inline"});
			});
    	}

		// If last login is more recent than 2 hours, just enter
		var date_last=null;
		var date_now=new Date();
		if(localStorage.Siphonophore) {
			date_last=new Date(JSON.parse(localStorage.Siphonophore));
		}
		if(date_last && date_now) {
			var diff_in_hours=(date_now-date_last)/1000/60/60;
			if(diff_in_hours<2)
		    	loadUser();
		}
	
    </script>
